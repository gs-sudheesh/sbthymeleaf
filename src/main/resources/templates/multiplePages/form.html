<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{multiplePages/base::baseLayout(~{:: #containerDiv})}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="containerDiv" class="container-fluid">
  <div class="row mt-5">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <form class="form-signin" th:object="${registrationForm}" th:action="@{/insertNewForm}" method="post">
        <div class="form-label-group mb-5">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" class="form-control" placeholder="First Name"  autofocus="" th:field="*{firstName}">
          <p th:class="bg-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
        </div>

        <div class="form-label-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" class="form-control mb-5" placeholder="Last Name"  th:field="*{lastName}">

          <p th:class="bg-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        </div>

        <div class="form-label-group">
          <label for="inputEmail">Email address</label>
          <input type="email" id="inputEmail" class="form-control mb-5" placeholder="Email address" th:field="*{emailId}">

          <p th:class="bg-danger" th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}"></p>
        </div>

        <div class="form-label-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control mb-5" placeholder="Username"  th:field="*{username}">

          <p th:class="bg-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>

</body>
</html>
