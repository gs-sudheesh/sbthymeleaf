<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring MVC + Thymeleaf Application</title>
  <meta content="width=device-width, initial-scale=1"
        http-equiv="Content-Type" name="viewport"/>
  <!--<link-->
  <!--	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"-->
  <!--	rel="stylesheet">-->
  <!--<script-->
  <!--	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>-->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.css}">
  <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Spring MVC + Thymeleaf</h1>
  <h5>Simple application using Spring MVC and Thymeleaf...</h5>
</div>
<div
    class="container m-5 justify-content-center">
  <form action="#" id="userForm" method="post" th:action="@{/insert}"
        th:object="${formObject}">
    <div class="mb-3">
      <label class="form-label" for="firstName">First name: </label>
      <input
          class="form-control" placeholder="First name"
          th:field="*{firstName}"/>
			<p th:if="${#fields.hasErrors('firstName')}" th:class="bg-danger" th:errors="*{firstName}"></p>
    </div>
    <div class="mb-3">
      <label class="form-label" for="middleName">Middle name: </label>
			<input
        class="form-control" placeholder="Middle name"
        th:field="*{middleName}"/>
			<p th:if="${#fields.hasErrors('middleName')}" th:class="bg-danger" th:errors="*{middleName}"></p>
    </div>
    <div class="mb-3">
      <label class="form-label" for="lastName">Last name: </label>
			<input
        class="form-control" placeholder="Last name" th:field="*{lastName}"/>
			<p th:if="${#fields.hasErrors('lastName')}" th:class="bg-danger" th:errors="*{lastName}"></p>
    </div>
    <div class="mb-3">
      <label class="form-label" for="emailId">Email: </label>
			<input
        class="form-control" placeholder="email@email.com"
        th:field="*{emailId}"/>
			<p th:if="${#fields.hasErrors('emailId')}" th:class="bg-danger" th:errors="*{emailId}"></p>
    </div>
    <div class="mb-3">
      <label class="form-label" for="username">Username: </label>
			<input
        class="form-control" placeholder="Username" th:field="*{username}"/>
			<p th:if="${#fields.hasErrors('username')}" th:class="bg-danger" th:errors="*{username}"></p>
    </div>
    <div class="mb-3">
      <label class="form-label" for="dateOfBirth">Date of birth: </label>
      <input class="form-control" placeholder="Date of birth" th:field="*{dateOfBirth}"
             type="date"/>
			<p th:if="${#fields.hasErrors('dateOfBirth')}" th:class="bg-danger" th:errors="*{dateOfBirth}"></p>
    </div>
    <div class=row>
      <input class="btn btn-primary" name="submit" type="submit"
             value="Submit"/>
      <input class="btn btn-secondary" name="cancel"
             type="reset" value="Cancel"/>
    </div>
  </form>
</div>
</body>
</html>
